<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halcyon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Imperial+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Halcyon</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="container text-center mt-5">
        <h1 class="display-4">Halcyon'24</h1>
        <p class="lead">"Where memories intertwine like gentle currents, weaving stories beneath skies of serene blue."</p>

        <!-- Countdown Timer -->
        <div id="countdown" class="my-4">
            <h2>Event Countdown</h2>
            <p id="timer" class="display-3"></p>
        </div>

        <!-- Event Details -->
        <div class="row my-5">
            <div class="col-md-4">
                <h3>Date</h3>
                <p>DD/MM/YYYY</p>
            </div>
            <div class="col-md-4">
                <h3>Venue</h3>
                <p>Venue Name</p>
            </div>
            <div class="col-md-4">
                <h3>Place</h3>
                <p>City, Country</p>
            </div>
        </div>

        <!-- Carousel -->
        <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="..." class="d-block custom-img mx-auto" alt="...">
              </div>
              <div class="carousel-item">
                <img src="..." class="d-block custom-img mx-auto" alt="...">
              </div>
              <div class="carousel-item">
                <img src="..." class="d-block custom-img mx-auto" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          

        <!-- Ticket Booking -->
        <div class="card mx-auto" style="width: 18rem;">
            <img src="images/ticket.jpg" class="card-img-top" alt="Ticket">
            <div class="card-body">
                <h5 class="card-title">Book Your Ticket</h5>
                <a href="https://forms.gle/your-google-form-link" class="btn btn-primary">Book Me</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </div>
</body>
</html>
