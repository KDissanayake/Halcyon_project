<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halcyon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Fondamento:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Imperial+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="background-wrapper">
    <div class="content">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <!-- <img src="assets/scl_logo.jpg" alt="Logo" width="40" height="40" class="d-inline-block align-text-top"> -->
          Halcyon
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="container text-center mt-5">
        <p class="batch">Batch'19 of Lindsay Girls' School  </p>
        <p class="batch-1"> Proudly Presents </p>
        <h1 class="display-4">Halcyon'24</h1>
        <p class="lead">"Serene stories beneath tranquil skies."</p><br><br>
        
        <!-- Countdown Timer -->
        <div id="countdown" class="my-4">
          <h2 class="display-2">Event Countdown</h2><br>
            <div id="timer" class="display-1 neon-text">
              
                <div class="countdown-item">
                  <div class="countdown-box">
                    <span id="days"></span>
                    <span class="countdown-label">Days</span>
                  </div>
                </div>
                <div class="countdown-item">
                  <div class="countdown-box">
                    <span id="hours"></span>
                    <span class="countdown-label">Hours</span>
                  </div>
                </div>
                <div class="countdown-item">
                  <div class="countdown-box">
                    <span id="minutes"></span>
                    <span class="countdown-label">Minutes</span>
                  </div>
                </div>
                <div class="countdown-item">
                  <div class="countdown-box">
                    <span id="seconds"></span>
                    <span class="countdown-label">Seconds</span>
                </div>
                </div>
          </div>
      </div>
          
        <!-- Event Details -->
        <div class="event-details">
          <div class="event-box">
              <h3>Date</h3>
              <p>DD/MM/YYYY</p>
          </div>
          <div class="event-box">
                <h3>Venue</h3>
                <p><a href="https://maps.app.goo.gl/hq33Vi91b8D5r8RW9" target="_blank" class="venue-link">Coming soon</a></p>
          </div>
          <div class="event-box">
              <h3>Place</h3>
              <p>City, Country</p>
          </div>
      </div><br><br>
      
        <!-- Carousel -->
        <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="..." class="d-block custom-img mx-auto" alt="...">
              </div>
              <div class="carousel-item">
                <img src="..." class="d-block custom-img mx-auto" alt="...">
              </div>
              <div class="carousel-item">
                <img src="..." class="d-block custom-img mx-auto" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          

        <!-- Ticket Booking -->
        <div class="card mx-auto" style="width: 18rem;">
            <img src="images/ticket.jpg" class="card-img-top" alt="Ticket">
            <div class="card-body">
                <h5 class="card-title">Book Your Ticket</h5>
                <a href="https://forms.gle/your-google-form-link" class="btn btn-primary">Book Me</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </div>
    </div>
  </div>
</body>
</html>
